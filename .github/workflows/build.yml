name: Build and Push Multi-Arch Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push AMD64 Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/freemankevin/sftpgo-amd64:latest

      - name: Build and Push ARM64 Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/freemankevin/sftpgo-arm64:latest
            
      - name: Verify Tags
        run: |
          echo "Checking tags in GHCR..."
          docker manifest inspect ghcr.io/freemankevin/sftpgo-amd64:latest || echo "Tag sftpgo-amd64:latest not found"
          docker manifest inspect ghcr.io/freemankevin/sftpgo-arm64:latest || echo "Tag sftpgo-arm64:latest not found"