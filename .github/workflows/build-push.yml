name: Build and Push Multi-Arch Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}  # 使用 GitHub 用户名
          password: ${{ secrets.GITHUB_TOKEN }}  # 使用 GITHUB_TOKEN 作为密码
          # 移除 ecr 和 logout，除非需要特定功能

      - name: Build and Push Multi-Arch Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/freemankevin/sftpgo:latest
            ghcr.io/freemankevin/sftpgo:${{ github.sha }}
          outputs: type=image,name=ghcr.io/freemankevin/sftpgo:latest,push=true

      - name: Verify Tags
        run: |
          echo "Checking tags in GHCR..."
          docker manifest inspect ghcr.io/freemankevin/sftpgo:latest || echo "Tag latest not found"
          docker manifest inspect ghcr.io/freemankevin/sftpgo:${{ github.sha }} || echo "Tag SHA not found"
